<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 프로젝트 만들기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body { font-family: 'Pretendard', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="app">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm border-b sticky top-0 z-40">
      <div class="max-w-4xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-3xl font-bold text-gray-900">새 프로젝트 만들기</h1>
            <p class="text-gray-500 mt-1">프로젝트 정보를 입력하세요</p>
          </div>
          <div class="flex gap-3">
            <a href="/admin" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition flex items-center gap-2">
              <i data-lucide="arrow-left" class="w-4 h-4"></i>
              돌아가기
            </a>
            <button onclick="logout()" class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition flex items-center gap-2">
              <i data-lucide="log-out" class="w-4 h-4"></i>
              로그아웃
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- 폼 -->
    <div class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
      <form id="projectForm" class="bg-white rounded-xl shadow-sm border p-8 space-y-6">
        <!-- 제목 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            제목 <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            name="title"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="프로젝트 제목을 입력하세요"
          />
        </div>

        <!-- 부제목 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">부제목</label>
          <input
            type="text"
            name="subtitle"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="부제목을 입력하세요"
          />
        </div>

        <!-- 설명 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            설명 (짧은 설명) <span class="text-red-500">*</span>
          </label>
          <textarea
            name="description"
            required
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="프로젝트 짧은 설명을 입력하세요"
          ></textarea>
        </div>

        <!-- 상세 설명 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">상세 설명</label>
          <textarea
            name="fullDescription"
            rows="5"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="프로젝트 상세 설명을 입력하세요"
          ></textarea>
        </div>

        <!-- 카테고리와 태그 -->
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              카테고리 <span class="text-red-500">*</span>
            </label>
            <select
              name="category"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="">선택하세요</option>
              <option value="new">신규</option>
              <option value="renewal">리뉴얼</option>
              <option value="app">앱</option>
              <option value="web">웹</option>
              <option value="proposal">기획안</option>
              <option value="usability">사용성평가</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">태그 (쉼표로 구분)</label>
            <input
              type="text"
              name="tags"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="UX 디자인, 사용성 평가, 기획"
            />
          </div>
        </div>

        <!-- 날짜, 팀, 기간 -->
        <div class="grid grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">날짜</label>
            <input
              type="text"
              name="date"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="2024.01"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">팀 구성</label>
            <input
              type="text"
              name="team"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="1인"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">기간</label>
            <input
              type="text"
              name="duration"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="2주"
            />
          </div>
        </div>

        <!-- 역할과 링크 -->
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">역할</label>
            <input
              type="text"
              name="role"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="기획자"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">링크 (선택)</label>
            <input
              type="text"
              name="link"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="https://..."
            />
          </div>
        </div>

        <!-- 메인 이미지 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">메인 이미지 경로 (선택)</label>
          <input
            type="text"
            name="image"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="/projects/image.jpg"
          />
        </div>

        <!-- 주요 성과 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">주요 성과 (줄바꿈으로 구분)</label>
          <textarea
            name="achievements"
            rows="5"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="주요 성과를 한 줄씩 입력하세요&#10;예: 사용자 만족도 20% 향상&#10;예: 예매 단계 7→4단계 축소"
          ></textarea>
          <p class="text-xs text-gray-500 mt-1">각 성과를 줄바꿈으로 구분하여 입력하세요</p>
        </div>

        <!-- 대표 프로젝트 -->
        <div>
          <label class="flex items-center">
            <input
              type="checkbox"
              name="featured"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <i data-lucide="pin" class="w-4 h-4 text-yellow-600 ml-2" fill="currentColor"></i>
            <span class="ml-2 text-sm text-gray-700">대표 프로젝트로 고정</span>
          </label>
        </div>

        <!-- 제출 버튼 -->
        <div class="flex gap-4 pt-4">
          <button
            type="submit"
            id="submitBtn"
            class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed font-medium"
          >
            ✅ 프로젝트 생성
          </button>
          <a
            href="/admin"
            class="px-8 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition text-center flex items-center justify-center"
          >
            취소
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 프로덕션에서는 같은 도메인의 /api/bo 경로 사용, 개발 환경에서는 별도 서버 사용
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3005/api'
      : '/api/bo';

    document.getElementById('projectForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = '생성 중...';

      const formData = new FormData(e.target);
      const projectData = {
        title: formData.get('title'),
        subtitle: formData.get('subtitle') || '',
        description: formData.get('description'),
        fullDescription: formData.get('fullDescription') || formData.get('description') || '',
        category: formData.get('category'),
        tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()).filter(Boolean) : [],
        date: formData.get('date') || '',
        team: formData.get('team') || '',
        role: formData.get('role') || '',
        duration: formData.get('duration') || '',
        link: formData.get('link') || '',
        image: formData.get('image') || '',
        achievements: formData.get('achievements') ? formData.get('achievements').split('\n').map(a => a.trim()).filter(Boolean) : [],
        featured: formData.get('featured') === 'on',
      };

      try {
        const response = await fetch(`${API_URL}/projects`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(projectData),
        });

        const result = await response.json();

        if (result.success) {
          alert('프로젝트가 생성되었습니다! ✅');
          window.location.href = '/admin';
        } else {
          alert('프로젝트 생성에 실패했습니다.');
          submitBtn.disabled = false;
          submitBtn.textContent = '✅ 프로젝트 생성';
        }
      } catch (error) {
        console.error('오류:', error);
        alert('오류가 발생했습니다.');
        submitBtn.disabled = false;
        submitBtn.textContent = '✅ 프로젝트 생성';
      }
    });

    lucide.createIcons();
  </script>

  <!-- Footer -->
  <footer class="bg-gray-50 border-t border-gray-200 mt-16">
    <div class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
      <!-- Footer 상단 -->
      <div class="mb-8">
        <div class="max-w-2xl">
          <h3 class="text-2xl md:text-3xl font-light text-gray-900 mb-3">
            장혜연
          </h3>
          <p class="text-base text-gray-600 leading-relaxed">
            막다른 길에서도 또 다른 경로를 찾아내는<br />
            <span class="font-bold">내비게이션 같은 기획자</span>입니다.
          </p>
        </div>
      </div>

      <!-- 구분선 -->
      <div class="h-px bg-gray-200 mb-8" />

      <!-- Footer 하단 -->
      <div class="flex flex-col md:flex-row justify-between items-center gap-6">
        <p class="text-sm text-gray-500">
          © 2025 Jang Haeyeon Portfolio All rights reserved.
        </p>
        
        <div class="flex items-center gap-6 text-sm">
          <a href="/admin/viewer" class="text-gray-500 hover:text-blue-600 transition-colors flex items-center gap-2">
            <i data-lucide="eye" class="w-4 h-4"></i>
            Viewer Access
          </a>
          <a href="/admin" class="text-gray-500 hover:text-blue-600 transition-colors flex items-center gap-2">
            <i data-lucide="settings" class="w-4 h-4"></i>
            관리자 대시보드
          </a>
        </div>
      </div>
    </div>
  </footer>
  
  <script>
    // Footer 아이콘 초기화
    // 로그아웃
    async function logout() {
      if (!confirm('로그아웃 하시겠습니까?')) return;
      
      try {
        const response = await fetch('/api/auth/logout', {
          method: 'POST',
          credentials: 'include'
        });
        const result = await response.json();
        if (result.success) {
          window.location.href = '/admin/login';
        }
      } catch (error) {
        console.error('로그아웃 오류:', error);
        alert('로그아웃 중 오류가 발생했습니다.');
      }
    }

    // 로그인 상태 확인
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/check', {
          credentials: 'include'
        });
        const result = await response.json();
        if (!result.authenticated) {
          window.location.href = '/admin/login';
          return;
        }
      } catch (error) {
        console.error('인증 확인 오류:', error);
        window.location.href = '/admin/login';
      }
    }

    // 초기 로드
    checkAuth();
    lucide.createIcons();
  </script>
</body>
</html>
